<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <!-- external css -->
  <link rel="stylesheet" href="m.css" media="screen and (max-width: 992px)">
  <link rel="stylesheet" href="d.css" media="screen and (min-width: 992px)">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Google Fonts -->
  <script src="https://kit.fontawesome.com/7b7f4b7a55.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="card">

    <!-- header -->

    <div class="card-header">

      <h4>Your Result</h4>

      <div class="header-number">
        <div class="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      </div>

      <h2>Great</h2>
      <p class="artical">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Summary -->

    <div class="summary">

      <h3>Summary</h3>

      <div class="summary-body">
        <div class="reaction summary-box">
          <div class="head">
            <li><i class="fas fa-bolt reaction-icon"></i></li>
            <h4 class="heading reaction-color">Reaction</h4>
          </div>
          <h4 class="point">80 <span class="point-color"><span>/</span> 100</span></h4>
        </div>
      </div>

      <div class="summary-body">
        <div class="memory summary-box">
          <div class="head">
            <li><i class="fas fa-brain memory-icon"></i></li>
            <h4 class="heading memory-color">Memory</h4>
          </div>
          <h4 class="point">92 <span class="point-color"><span>/</span> 100</span></h4>
        </div>
      </div>

      <div class="summary-body">
        <div class="verbal summary-box">
          <div class="head">
            <li><i class="fas fa-comment-dots verbal-icon"></i></li>
            <h4 class="heading verbal-color">Verbal</h4>
          </div>
          <h4 class="point">61 <span class="point-color"><span>/</span> 100</span></h4>
        </div>
      </div>

      <div class="summary-body">
        <div class="visual summary-box">
          <div class="head">
            <li><i class="far fa-eye visual-icon"></i></li>
            <h4 class="heading visual-color">Visual</h4>
          </div>
          <h4 class="point">72 <span class="point-color"><span>/</span> 100</span></h4>
        </div>
      </div>

      <div class="btn">
        <button>Continue</button>
      </div>



    </div>
  </div>
</body>

</html>
